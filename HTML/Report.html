<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../CSS/Report.css">
    <script src="https://kit.fontawesome.com/4d94d6d448.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <form class="" method="POST" action="https://formspree.io/f/moqoqepv" method="post">
    <div class="container">
      <div class="item">
        <div class="contact">
          <div class="first-text">
            Let's get in touch
          </div>
          <img src="../images/Contact1.jpg" alt="" class="image">
          <div class="social-links">

            <ul class="social-media">
              <li> <a href="#"><i class="fa-brands fa-facebook-f"></i></a> </li>
              <li> <a href="#"><i class="fa-brands fa-whatsapp"></i></a> </li>
              <li> <a href="#"><i class="fa-solid fa-envelope"></i></a> </li>
            </ul>
          </div>
        </div>
        <div class="submit-form">
          <h4 class="third-text">Contact Us</h4>
          <form class="" action="" method="post">
            <div class="input-box">
              <input type="text" name="" value="" class="input" required>
              <label for="">Name</label>
            </div>
            <div class="input-box">
              <input type="email" name="" value="" class="input" required>
              <label for="">Email</label>
            </div>
            <div class="input-box">
              <textarea name="name" id="message" rows="30" cols="10" class="input"></textarea>
              <label for="" class="message">Message</label>
            </div>
            <input type="submit" name="" value="Submit" class="btn">
          </form>
        </div>
      </div>
    </div>

        </form>
  </body>
</html>
